name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

# ...existing code...
      - name: Ensure Docker, update repo and deploy with docker compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            set -e
            sudo apt-get update || true
            sudo apt-get install -y git docker.io docker-compose-plugin || true
            sudo systemctl enable --now docker || true
            mkdir -p "${{ secrets.TARGET_DIR }}"
            cd "${{ secrets.TARGET_DIR }}"
            if [ -d .git ]; then
              git fetch --all --prune
              git reset --hard origin/main
            else
              echo "No git repo found in ${TARGET_DIR}. Please git clone the repo into ${TARGET_DIR} on the server." >&2
              exit 1
            fi
            sudo docker compose down || true
            sudo docker compose up -d --build

# ...existing code...
      - name: Print EC2 public IP
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            curl -s http://169.254.169.254/latest/meta-data/public-ipv4 || echo "${{ secrets.EC2_HOST }}"
