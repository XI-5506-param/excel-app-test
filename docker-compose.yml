version: '3.8'
services:
  

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: excel-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - excel-network
    # environment:
    #   - REACT_APP_API_URL=http://localhost:8000

    backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: excel-backend
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - excel-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

volumes:
  backend-data:

networks:
  excel-network:

    driver: bridge

